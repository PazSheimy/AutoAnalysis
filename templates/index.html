<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAnalysis</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <h1>AutoAnalysis</h1>
    <div>
        <label for="custom-price">Enter custom price:</label>
        <input type="number" step="0.00001" id="custom-price">
        <button id="add-custom-price">Add Custom Price</button>
    </div>
    <table id="data-table" class="display">
        <thead>
            <tr>
                <th>Time</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>SMA</th>
                <th>1sdHigher</th>
                <th>1sdLower</th>
                <th>2sdHigher</th>
                <th>2sdLower</th>
                <th>LowerBand</th>
                <th>UpperBand</th>
            </tr>
        </thead>
    </table>
    <script>
        $(document).ready(function () {
            var table = $('#data-table').DataTable({
                columns: [
                    { data: 'time' },
                    { data: 'open' },
                    { data: 'high' },
                    { data: 'low' },
                    { data: 'close' },
                    { data: 'SMA' },
                    { data: '1sdHigher' },
                    { data: '1sdLower' },
                    { data: '2sdHigher' },
                    { data: '2sdLower' },
                    { data: 'LowerBand' },
                    { data: 'UpperBand' }
                ],
                scrollY: '70vh', // Adjust the height to your preference
                scrollCollapse: true,
                paging: false
            });
    
            function fetchData(customPrice) {
                var url = "/data";
                if (customPrice) {
                    url += "?price=" + encodeURIComponent(customPrice);
                }
                $.getJSON(url, function (data) {
                    table.clear().rows.add(data).draw();
                }).fail(function (jqxhr, textStatus, error) {
                    var err = textStatus + ", " + error;
                    console.log("Request failed: " + err);
                });
            }
    
            setInterval(fetchData, 60 * 1000);
            fetchData();
    
            $('#add-custom-price').click(function () {
                var customPrice = parseFloat($('#custom-price').val());
                if (!isNaN(customPrice)) {
                    fetchData(customPrice);
                }
            });
        });
    </script>
</body>

</html>
